<nav>
  <div class="h-16 bg-black">
    <div class="mx-auto flex max-w-6xl justify-between px-6 py-4 text-white">
      <a href="/" class="text-xl">Game Catalogue</a>
      <button lib-button (click)="openMenu()" class="md:hidden">
        <lib-icon name="menu" [size]="28" icon></lib-icon>
      </button>
      <lib-nav-links
        [navLinks]="menuLinks"
        class="hidden md:block"
      ></lib-nav-links>
    </div>
  </div>
  <lib-menu-modal [isOpen]="isMenuOpen()" (close)="closeMenu()">
    <lib-nav-links [navLinks]="menuLinks" class="grow"></lib-nav-links>
  </lib-menu-modal>
</nav>
